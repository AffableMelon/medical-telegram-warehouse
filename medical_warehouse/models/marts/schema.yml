version: 2

models:
  - name: dim_channels
    description: Dimension table for telegram channels
    columns:
      - name: channel_key
        tests:
          - unique
          - not_null
      - name: channel_name
        tests:
          - not_null

  - name: dim_dates
    description: Dimension table for dates
    columns:
      - name: date_key
        tests:
          - unique
          - not_null

  - name: fct_messages
    description: Fact table for telegram messages
    columns:
      - name: message_id
        tests:
          - unique
          - not_null
      - name: channel_key
        tests:
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        tests:
          - relationships:
              to: ref('dim_dates')
              field: date_key
